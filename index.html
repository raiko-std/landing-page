<!DOCTYPE html>
<html lang="en">
<head>
    <title>CEDH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
<header>
    <div class="logo encabezado">
        <img class="logocedh" src="./img/logo-cedh.png" alt="Logo CEDH Sinaloa">
    </div>

    <div class="secciones encabezado">
        <ul class="enlaces-top">
            <li><a href="#">INICIO</a></li>
            <li><a href="#">COMISION</a></li>
            <li><a href="#">DIFUSION</a></li>
            <li><a href="#">RECOMENDACIONES</a></li>
            <li><a href="#">NORMATIVA</a></li>
            <li><a href="#">TRANSPARENCIA</a></li>
        </ul>
        <div class="search-wrapper">
            <i class="search-icon fas fa-search"></i>
            <input type="text" id="search-section" placeholder="Buscar...">
            <button id="search-button">Buscar</button>
        </div>    
    </div>
</header>

<div id="section-noticias">
    <div class="button-before">
        <i class="fas fa-chevron-left"></i>
    </div>

    <div class="texto-noticias">
        <h2>COMISION ESTATAL DE LOS DERECHOS HUMANOS</h2>
        <hr>
        <h1>Informe de Actividades <span>2023</span></h1>
        <p>Informacion sobre Informe Anual de Actividades 2023</p>
        <button id="ver-mas">Ver mas</button>
    </div>

    <div class="imagen-noticias">
        <img class="informe2023" src="./img/informe-2022.png" alt="Informe 2023">
    </div>

    <div class="button-next">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>


<div id="enlaces-internos">
    <div class="normativa-interna interno"></div>
    <div class="programa-igualdad interno"></div>
    <div class="mem-sinaloa interno"></div>
    <div class="desplazamiento interno"></div>
    
</div>

<div id="afiliados">
    
</div>

<footer>

</footer>


</body>
</html>
